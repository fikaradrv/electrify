<!-- Internal Styling -->
<style>
.electric-navbar {
    background-color: #000; /* Black background for contrast with electric colors */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.electrify-title {
    color: yellow; /* Electric blue text */
}

.electrify-button {
    background-color: white; /* Neon yellow buttons */
    color: #000;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s ease;
}

.logout-button {
    background-color: red; /* Default red color for Logout button */
    color: #fff; /* White text for better contrast */
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: darkred; /* Change to a darker red on hover */
}

.electrify-button:hover {
    background-color: white; /* Darker yellow on hover */
}

.mobile-menu-button svg {
    color: aqua; /* Electric blue for the hamburger menu */
}

.mobile-menu a {
    display: block;
    margin-bottom: 10px; /* Add margin for spacing between links in mobile menu */
}
</style>

<!-- JavaScript to toggle the mobile menu -->
<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
