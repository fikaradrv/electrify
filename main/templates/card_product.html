{% load static %}

<div class="bg-white shadow-md rounded-lg border-2 border-yellow-500 mb-4">
    <div class="p-4">
        <h3 class="font-bold text-xl mb-2 text-yellow-500">{{ product_entry.name }}</h3>
        <p class="text-gray-700"><strong>Price:</strong> Rp.{{ product_entry.price }}</p>
        <p class="text-gray-700"><strong>Stock:</strong> {{ product_entry.stock }}</p>
        <p class="text-gray-700"><strong>Description:</strong> {{ product_entry.description }}</p>
        <p class="text-gray-700"><strong>Rating:</strong> {{ product_entry.rating }} Stars</p>
    </div>
    <div class="flex justify-between p-4 border-t border-blue-200">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="inline-flex items-center">
            <img src="{% static 'image/edit-icon.png' %}" alt="Edit" class="w-6 h-6" />
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="inline-flex items-center">
            <img src="{% static 'image/delete-icon.png' %}" alt="Delete" class="w-6 h-6" />
        </a>
    </div>
</div>
